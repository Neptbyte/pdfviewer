<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(120deg, #e0e7ff 0%, #f3e8ff 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .viewer-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(80, 41, 229, 0.10), 0 1.5px 5px rgba(80,41,229,0.08);
      padding: 2.5em 1.2em 2em 1.2em;
      margin: 3em 1em 1em 1em;
      max-width: 480px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .header {
      text-align: center;
      margin-bottom: 1.3em;
    }
    .header-title {
      font-size: 2em;
      font-weight: 700;
      background: linear-gradient(90deg, #a78bfa 40%, #f472b6 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      letter-spacing: 2px;
      margin-bottom: 0.1em;
    }
    .header-desc {
      font-size: 1em;
      color: #6b7280;
      font-weight: 400;
      margin-bottom: 0;
    }
    .controls {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 0.7em;
      align-items: center;
      justify-content: center;
      margin-bottom: 1em;
      margin-top: 0.2em;
      padding: 0.6em 0.2em;
      background: #f3f4f6;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(80,41,229,0.03);
    }
    .controls input[type="file"], .controls input[type="text"] {
      padding: 0.3em 0.7em;
      border: 1px solid #c7d2fe;
      border-radius: 7px;
      background: #fff;
      font-size: 1em;
      color: #5b21b6;
      outline: none;
    }
    .controls input[type="text"] {
      width: 130px;
    }
    .controls button {
      background: linear-gradient(90deg, #a5b4fc 10%, #fbcfe8 90%);
      color: #4c1d95;
      border: none;
      border-radius: 7px;
      padding: 0.45em 0.8em;
      font-size: 1.14em;
      box-shadow: 0 1px 4px rgba(80,41,229,0.03);
      transition: background 0.2s, box-shadow 0.2s, transform 0.13s;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4em;
    }
    .controls button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .controls button:not(:disabled):hover {
      background: linear-gradient(90deg, #6366f1 10%, #f472b6 90%);
      color: #fff;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 3px 12px rgba(80,41,229,0.07);
    }
    .controls .page-jump {
      width: 2.6em;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #c7d2fe;
      background: #fff;
      margin: 0 0.3em;
      font-size: 1.09em;
      color: #581c87;
    }
    .controls .page-label {
      color: #6366f1;
      font-weight: 500;
      font-size: 1.05em;
    }
    .controls .zoom-label {
      color: #a21caf;
      margin-left: 0.2em;
      font-size: 1em;
      font-weight: 500;
      min-width: 3em;
      display: inline-block;
    }
    .canvas-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 420px;
      background: #ede9fe;
      border-radius: 12px;
      margin-bottom: 0.6em;
      position: relative;
    }
    #pdf-canvas {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 8px rgba(80,41,229,0.05);
      max-width: 100%;
      max-height: 70vh;
      transition: box-shadow 0.2s;
      margin: 1.2em auto;
      display: block;
    }
    .loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2.5em;
      background: rgba(243,244,246,0.92);
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(80,41,229,0.11);
      color: #7c3aed;
      font-size: 1.16em;
      font-weight: 500;
      letter-spacing: 0.7px;
      display: none;
      z-index: 10;
      animation: fadeIn 0.5s;
    }
    .loading-indicator.visible {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -45%);}
      to   { opacity: 1; transform: translate(-50%, -50%);}
    }
    @media (max-width: 650px) {
      .viewer-container {
        padding: 1.2em 0.2em 1em 0.2em;
        margin: 1.4em 0.2em 0 0.2em;
        max-width: 100vw;
      }
      .canvas-container {
        min-height: 280px;
      }
    }
    .tips {
      color: #a78bfa;
      font-size: 0.95em;
      text-align: center;
      margin-top: 0.2em;
      margin-bottom: 0.3em;
    }
    .tips strong {
      color: #f472b6;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js"></script>
</head>
<body>
  <div class="viewer-container">
    <div class="header">
      <div class="header-title">Modern PDF Viewer</div>
      <div class="header-desc">Open, view, and navigate your PDF files seamlessly.</div>
    </div>
    <div class="controls">
      <input type="file" id="pdf-upload" accept="application/pdf" title="Open PDF file">
      <input type="text" id="pdf-url" placeholder="Paste PDF URL" title="Paste PDF URL here">
      <button id="load-url" title="Load from URL"><i class="fa fa-link"></i></button>
      <button id="prev-page" title="Previous Page (← or P)"><i class="fa fa-arrow-left"></i></button>
      <span class="page-label">
        <input type="number" id="page-num" class="page-jump" min="1" value="1" title="Jump to page">
        / <span id="page-count">1</span>
      </span>
      <button id="next-page" title="Next Page (→ or N)"><i class="fa fa-arrow-right"></i></button>
      <button id="zoom-out" title="Zoom Out (-)"><i class="fa fa-search-minus"></i></button>
      <button id="zoom-in" title="Zoom In (+)"><i class="fa fa-search-plus"></i></button>
      <span class="zoom-label" id="zoom-level">100%</span>
    </div>
    <div class="canvas-container">
      <canvas id="pdf-canvas"></canvas>
      <div class="loading-indicator" id="loading">Loading PDF…</div>
    </div>
    <div class="tips">
      <strong>Tips:</strong> Keyboard ←/→ or P/N for pages, +/- to zoom, Enter to jump page, paste a PDF URL, or open a file.
    </div>
  </div>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.worker.min.js';

const inputFile = document.getElementById('pdf-upload');
const inputUrl = document.getElementById('pdf-url');
const loadUrlBtn = document.getElementById('load-url');
const canvas = document.getElementById('pdf-canvas');
const ctx = canvas.getContext('2d');
const prevPageBtn = document.getElementById('prev-page');
const nextPageBtn = document.getElementById('next-page');
const pageNumInput = document.getElementById('page-num');
const pageCountSpan = document.getElementById('page-count');
const zoomInBtn = document.getElementById('zoom-in');
const zoomOutBtn = document.getElementById('zoom-out');
const zoomLevelSpan = document.getElementById('zoom-level');
const loadingDiv = document.getElementById('loading');

let pdfDoc = null;
let currentPage = 1;
let totalPages = 1;
let scale = 1;
const MIN_SCALE = 0.5, MAX_SCALE = 3.0, SCALE_STEP = 0.15;

function showLoading(show) {
  loadingDiv.classList.toggle('visible', show);
}

function updateControls() {
  pageNumInput.value = currentPage;
  pageCountSpan.textContent = totalPages;
  prevPageBtn.disabled = (currentPage <= 1);
  nextPageBtn.disabled = (currentPage >= totalPages);
  zoomInBtn.disabled = (scale >= MAX_SCALE);
  zoomOutBtn.disabled = (scale <= MIN_SCALE);
  zoomLevelSpan.textContent = Math.round(scale*100) + "%";
}

function renderPage(num) {
  showLoading(true);
  pdfDoc.getPage(num).then(page => {
    const viewport = page.getViewport({ scale });
    canvas.height = viewport.height;
    canvas.width = viewport.width;
    page.render({canvasContext: ctx, viewport}).promise.then(() => {
      showLoading(false);
      updateControls();
    });
  });
}

function queueRenderPage(num) {
  currentPage = num;
  renderPage(currentPage);
}

function openPdf(src, isUrl=false) {
  showLoading(true);
  let loadingTask = isUrl ? pdfjsLib.getDocument(src) : pdfjsLib.getDocument({data: src});
  loadingTask.promise.then(function(pdf) {
    pdfDoc = pdf;
    totalPages = pdf.numPages;
    currentPage = 1;
    scale = 1;
    pageNumInput.max = totalPages;
    renderPage(currentPage);
  }, function(error) {
    showLoading(false);
    alert("Failed to load PDF: " + error.message);
  });
}

// File upload
inputFile.addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function() {
    openPdf(new Uint8Array(this.result));
  };
  reader.readAsArrayBuffer(file);
  // clear URL input
  inputUrl.value = '';
});

// URL load
loadUrlBtn.addEventListener('click', function() {
  const url = inputUrl.value.trim();
  if (!url) return;
  openPdf(url, true);
  inputFile.value = ''; // clear file
});
inputUrl.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') loadUrlBtn.click();
});

// Navigation
prevPageBtn.addEventListener('click', () => {
  if (currentPage > 1) queueRenderPage(currentPage - 1);
});
nextPageBtn.addEventListener('click', () => {
  if (currentPage < totalPages) queueRenderPage(currentPage + 1);
});
pageNumInput.addEventListener('change', function() {
  let val = parseInt(this.value,10);
  if (isNaN(val) || val < 1) val = 1;
  if (val > totalPages) val = totalPages;
  queueRenderPage(val);
});
pageNumInput.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    this.blur();
    let val = parseInt(this.value,10);
    if (isNaN(val) || val < 1) val = 1;
    if (val > totalPages) val = totalPages;
    queueRenderPage(val);
  }
});

// Zoom
zoomInBtn.addEventListener('click', function() {
  if (scale < MAX_SCALE) {
    scale = Math.round((scale + SCALE_STEP)*100)/100;
    renderPage(currentPage);
  }
});
zoomOutBtn.addEventListener('click', function() {
  if (scale > MIN_SCALE) {
    scale = Math.round((scale - SCALE_STEP)*100)/100;
    renderPage(currentPage);
  }
});

// Keyboard shortcuts
document.addEventListener('keydown', function(e) {
  if (!pdfDoc) return;
  if (["INPUT", "TEXTAREA"].includes(document.activeElement.tagName)) return;
  switch (e.key) {
    case "ArrowRight": case "n": case "N":
      if (currentPage < totalPages) queueRenderPage(currentPage + 1);
      break;
    case "ArrowLeft": case "p": case "P":
      if (currentPage > 1) queueRenderPage(currentPage - 1);
      break;
    case "+":
      if (scale < MAX_SCALE) {
        scale = Math.round((scale + SCALE_STEP)*100)/100;
        renderPage(currentPage);
      }
      break;
    case "-":
      if (scale > MIN_SCALE) {
        scale = Math.round((scale - SCALE_STEP)*100)/100;
        renderPage(currentPage);
      }
      break;
    case "Enter":
      // If canvas selected, focus page input and allow jump
      if (document.activeElement === canvas) pageNumInput.focus();
      break;
  }
});

</script>
</body>
  </html>
